<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <base href="/wobble/"> <!-- This ensures the link back to home works correctly -->
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link to your main styles for consistency -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <style>
        body {
            font-family: var(--font-family, system-ui, sans-serif);
            color: var(--text-color, #212529);
            background-color: var(--bg-color, #ffffff);
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        [data-theme="dark"] body {
             color: var(--text-color, #e0e0e0);
             background-color: var(--bg-color, #121212);
        }
        .notfound-container {
            max-width: 600px;
        }
        .notfound-title {
            font-size: clamp(2rem, 10vw, 4rem);
            color: var(--accent-color, #007bff);
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .notfound-message {
            font-size: clamp(1rem, 4vw, 1.25rem);
            margin-bottom: 1.5em;
        }
        .notfound-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent-color, #007bff);
            color: white; /* Text on button usually white */
            text-decoration: none;
            border-radius: var(--border-radius-sm, 4px);
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .notfound-link:hover {
            background-color: var(--accent-color-dark, #0056b3); /* You'd define --accent-color-dark or it uses a generic darker shade */
        }
        /* If your main style.css defines these variables, it will use them */
        [data-theme="dark"] .notfound-link {
             background-color: var(--accent-color, #64b5f6);
        }
        [data-theme="dark"] .notfound-link:hover {
             background-color: var(--accent-color-dark, #4dabf5); /* Example darker accent for dark theme */
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <h1 class="notfound-title">404</h1>
        <p class="notfound-message">Oops! The page you're looking for wasn't found.</p>
        <p><a href="./" class="notfound-link">Return to Showcase</a></p>
    </div>
    <!-- Simple theme toggle script for 404 page consistency -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeToApply = savedTheme || (prefersDark ? 'dark' : 'light');
            if (document.documentElement) {
                document.documentElement.setAttribute('data-theme', themeToApply);
            }
        })();
    </script>
</body>
</html>
